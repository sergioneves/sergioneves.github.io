<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz Zadanie</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header">
        <div id="main-header-text">Zapisy na szkolenie</div>
   </div>
   <form action="https://sergiosniegocki@gmail.com" method="post">
    <label for="imie">Imię: </label>
    <br/>
    <input type="text" name="imie" id="imie">
    <br/>
    <label for="nazwisko">Nazwisko:</label>
    <br/>
    <input type="text" name="nazwisko" id="nazwisko">
    <br/>
    <label for="email">Email:</label>
    <br/>
    <input type="email" id="email" name="user_email"> 
    <br/>
    <label for="tel">Numer telefonu:</label>
    <br/>
    <input type="number" id="tel">
    <br/>
    <label id="miasto">Wybierz miasto:</label>
    <br/>
    <select>
       <option value="cracow">Kraków</option>
       <option value="warsaw">Warszawa</option>
       <option value="gdansk">Gdańsk</option>
    </select> 
    <br/>
    <label id="gender">Płeć:</label>
    <br/>
    <input type="radio" id="male"> <label for="male">Mężczyzna</label>
    <input type="radio" id="female"> <label for="female">Kobieta</label>
    <br/>
    <label id="dane_osobowe">Proszę zaznaczyć:</label>
    <br/>
    <input type="checkbox" id="zgoda"> <label for="zgoda">Wyrażam zgodę na przekazanie moich danych osobowych</label><br>
    <input type="checkbox" id="odmowa"> <label for="odmowa">Nie wyrażam zgody na przekazanie moich danych osobowych</label>
    <br/>
    <label id="Wiadomosc">Wiadomość:</label>
    <br/>
    <textarea name="Komentarz" cols="50" rows="10"></textarea>
    <br/>
    <input type="submit" value="Wyslij"> 
    <input type="reset" value="Wyczyść dane">
   </form>
</body>
</html>
